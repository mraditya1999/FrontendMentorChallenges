<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./style.css">
  </style>
</head>

<body>
  <section>
    <article>
      <header>
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar">
        <h1 class="title">Jessica Randall</h1>
        <h2 class="location">London, United Kingdom</h2>
      </header>

      <div class="social-links-container">
        <p>"Front-end developer and avid reader."</p>
        <ul class="social-links">
          <li class="social-link"><a href="#">GitHub</a></li>
          <li class="social-link"><a href="#">Frontend Mentor</a></li>
          <li class="social-link"><a href="#">LinkedIn</a></li>
          <li class="social-link"><a href="#">Twitter</a></li>
          <li class="social-link"><a href="#">Instagram</a></li>
        </ul>
      </div>

    </article>
  </section>
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/mraditya1999" target="_blank">Aditya Yadav</a>.
    </p>
  </footer>
</body>

</html>
